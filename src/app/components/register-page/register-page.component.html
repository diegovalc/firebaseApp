<div class="row mt-3">
  <div class="col-md-6 mx-auto">
    <div class="card mb-3">
      <div class="card-body">
        <h1 class="text-center">REGISTRO</h1>
        <form (submit)="onSubmitAddUser()">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" name="email" [(ngModel)]="email" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="password" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-primary btn-block btn-lg">Enviar</button>
        </form>
      </div>
    </div>
  </div>
</div>
